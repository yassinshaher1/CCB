# CCB Microservices - K3s Optimized (1.5GB RAM Server)
# - NodePort for external access (no Traefik)
# - Recreate strategy (saves RAM)
# - Memory limits on all containers
---
# =============================================================================
# USER PROFILE SERVICE - Port 8000
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-profile-service
  namespace: ccb-dev
  labels:
    app: user-profile-service
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: user-profile-service
  template:
    metadata:
      labels:
        app: user-profile-service
    spec:
      containers:
      - name: user-profile-service
        image: yassinshaher/ccb-user:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "150m"
        volumeMounts:
        - name: firebase-key
          mountPath: /app/serviceAccountKey.json
          subPath: serviceAccountKey.json
          readOnly: true
      volumes:
      - name: firebase-key
        secret:
          secretName: firebase-key
---
apiVersion: v1
kind: Service
metadata:
  name: user-profile-service
  namespace: ccb-dev
spec:
  type: NodePort
  selector:
    app: user-profile-service
  ports:
  - port: 80
    targetPort: 8000
    nodePort: 30000
---
