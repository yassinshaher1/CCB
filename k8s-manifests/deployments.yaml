---
# =============================================================================
# FRONTEND (Next.js) - Port 3000
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ccb-dev
  labels:
    app: frontend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: yassinshaher/ccb-frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://user-profile-service"
        - name: NEXT_PUBLIC_CATALOG_URL
          value: "http://catalog-service"
        - name: NEXT_PUBLIC_ORDER_URL
          value: "http://order-service"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ccb-dev
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30080
