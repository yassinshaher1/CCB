  name: payment-service
  namespace: ccb-dev
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: yassinshaher/ccb-payment:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: firebase-key
          mountPath: /app/serviceAccountKey.json
          subPath: serviceAccountKey.json
          readOnly: true
      volumes:
      - name: firebase-key
        secret:
          secretName: firebase-key
      restartPolicy: Always
# Note: No Service for payment-service - it's a background worker listening to Firebase
---
# =============================================================================
# FRONTEND (Next.js) - Port 3000
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ccb-dev
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: yassinshaher/ccb-frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://user-profile-service"
        - name: NEXT_PUBLIC_CATALOG_URL
          value: "http://catalog-service"
        - name: NEXT_PUBLIC_ORDER_URL
          value: "http://order-service"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ccb-dev
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
