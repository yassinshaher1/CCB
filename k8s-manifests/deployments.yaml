# CCB Microservices Deployments
# All services deploy to ccb-dev namespace
# Resource limits kept minimal for 2GB RAM server
# Ports aligned with local development (README.md)
---
# =============================================================================
# USER PROFILE SERVICE (Auth) - Port 8000
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-profile-service
  namespace: ccb-dev
  labels:
    app: user-profile-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-profile-service
  template:
    metadata:
      labels:
        app: user-profile-service
    spec:
      containers:
      - name: user-profile-service
        image: yassinshaher/ccb-user:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: firebase-key
          mountPath: /app/serviceAccountKey.json
          subPath: serviceAccountKey.json
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: firebase-key
        secret:
          secretName: firebase-key
---
apiVersion: v1
kind: Service
metadata:
  name: user-profile-service
  namespace: ccb-dev
spec:
  selector:
    app: user-profile-service
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
---
